<!-- addAsset Modal -->
<div class="modal fade" id="addAssetModal" tabindex="-1" role="dialog" aria-labelledby="addAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addAssetModalLabel">Create asset</h4>
          <p class="modal-intro">Enter the required values below.</p>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          

            
              <div class="form-group text-left">
                <label for="log_id">log_id</label>
                
                  <input formControlName="log_id" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="timestamp">timestamp</label>
                
                  <input formControlName="timestamp" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="carbon_hash">carbon_hash</label>
                
                  <input formControlName="carbon_hash" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="accessed_by">accessed_by</label>
                
                    <textarea formControlName="accessed_by" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="data_owner">data_owner</label>
                
                    <textarea formControlName="data_owner" class="form-control" rows="3"></textarea>
                
              </div>
            
          

            
              <label for="category">category</label>
              <div class="checkbox">
                
                  <label>
                    <input
                      
                        formControlName="category"
                      
                      name="category"
                      value="BOUWVERGUNNING"
                      type="radio"
                      
                    />
                    BOUWVERGUNNING
                  </label>
                
                  <label>
                    <input
                      
                        formControlName="category"
                      
                      name="category"
                      value="RIJKSREGISTERNUMMER"
                      type="radio"
                      
                    />
                    RIJKSREGISTERNUMMER
                  </label>
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="context">context</label>
                
                  <input formControlName="context" type="text" class="form-control">
                
              </div>
            
          

            
              <div class="form-group text-left">
                <label for="document">document</label>
                
                  <input formControlName="document" type="text" class="form-control">
                
              </div>
            
          

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button (click)="addAsset(myForm);" type="submit" class="btn btn-success" data-dismiss="modal">Confirm</button>

        </div>
      </form>
    </div>
  </div>
</div>

<!-- updateAsset Modal -->
<div class="modal fade" id="updateAssetModal" tabindex="-1" role="dialog" aria-labelledby="updateAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="updateAssetModalLabel">Update Asset</h4>
      </div>
      <form [formGroup]="myForm">
        <div class="modal-body">


          
            <div class="form-group text-left">
              <label for="log_id">log_id</label>
              
              
                <input [ngModel]="log_id" formControlName="log_id" class="form-control" disabled="disabled">  
              

            </div>
          
            <div class="form-group text-left">
              <label for="timestamp">timestamp</label>
              
              
                <input [ngModel]="timestamp"formControlName="timestamp" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="carbon_hash">carbon_hash</label>
              
              
                <input [ngModel]="carbon_hash"formControlName="carbon_hash" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="accessed_by">accessed_by</label>
              
              
                
                  <textarea [ngModel]="accessed_by" formControlName="accessed_by" class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="data_owner">data_owner</label>
              
              
                
                  <textarea [ngModel]="data_owner" formControlName="data_owner" class="form-control" rows="3"></textarea>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="category">category</label>
              
              
                
                  <div class="row">
                    <div class="col-xs-12 checkbox">
                    
                      <label>
                        <input
                          
                            formControlName="category"
                            [ngModel]="category"
                          
                          name="category"
                          value="BOUWVERGUNNING"
                          type="radio"
                          
                        />
                        BOUWVERGUNNING
                      </label>
                    
                      <label>
                        <input
                          
                            formControlName="category"
                            [ngModel]="category"
                          
                          name="category"
                          value="RIJKSREGISTERNUMMER"
                          type="radio"
                          
                        />
                        RIJKSREGISTERNUMMER
                      </label>
                    
                    </div>
                  </div>
                
              

            </div>
          
            <div class="form-group text-left">
              <label for="context">context</label>
              
              
                <input [ngModel]="context"formControlName="context" type="text" class="form-control">
              

            </div>
          
            <div class="form-group text-left">
              <label for="document">document</label>
              
              
                <input [ngModel]="document"formControlName="document" type="text" class="form-control">
              

            </div>
          


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button (click)="updateAsset(myForm)" type="submit" class="btn btn-success" data-dismiss="modal">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- createAuditReport Modal -->
<div class="modal fade" id="createAuditReport" tabindex="-1" role="dialog" aria-labelledby="deleteAssetModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="deleteAssetModalLabel">Create Audit Report</h4>
      </div>
      <form [formGroup]="myForm" (ngSubmit)="submitAuditRequest()">
        <div class="modal-body">
          Are you sure you want to report this log for review?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
          <button (click)="submitAuditRequest()" type="submit" class="btn btn-danger" data-dismiss="modal">Yes</button>
        </div>
      </form>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col-md-12">

        <!-- Create an accordion (expandable list) of expansion-panels which will contain the logs -->
        <mat-accordion>
          <mat-expansion-panel *ngFor="let asset of allAssets">
            {{setAsset(asset)}}

            <!-- Expansion Panel Header (title and date) -->
            <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ asset.category | titlecase }}
                </mat-panel-title>

                <mat-panel-description class="asset-short-description">
                    {{ asset.timestamp | date: 'dd/MM/yyyy'}}
                </mat-panel-description>  
            </mat-expansion-panel-header>
            
            <!-- Expansion Panel Contents when expanded (log details) -->
            <div class="asset-container">
              <mat-form-field>
                  <input [readonly]="true" matInput placeholder="Accessed By" value="{{ asset.accessed_by | slice:45}}">
              </mat-form-field>
              <mat-form-field>
                <input [readonly]="true" matInput placeholder="Owner Data" value="{{ asset.data_owner | slice:45}}">
              </mat-form-field>
              <mat-form-field>
                <input [readonly]="true" matInput placeholder="Context" value="{{ asset.context }}">
              </mat-form-field>
              <h4>Details</h4>
              <mat-form-field>
                <input [readonly]="true" matInput placeholder="Date" value="{{ asset.timestamp }}">
              </mat-form-field>
              <mat-form-field>
                <input [readonly]="true" matInput placeholder="Carbon Hash" value="{{ asset.carbon_hash }}">
              </mat-form-field>
              <mat-form-field>
                <input [readonly]="true" matInput placeholder="Log ID" value="{{ asset.log_id }}">
              </mat-form-field>
              <mat-action-row>
                <button mat-button color="warn" (click)="setId(asset.log_id);" type="button" data-toggle="modal" data-target="#createAuditReport">Report Log</button>
              </mat-action-row>
            </div>

          </mat-expansion-panel>
        </mat-accordion>

        <button (click)="getForm(asset.log_id);" type="button" class="btn btn-update" data-toggle="modal" data-target="#updateAssetModal">
          <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
